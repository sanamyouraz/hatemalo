{% extends "base.html" %}

{% block content %}

<div class="container forminput text-white md-6 ">
    <h1>Fill The Form</h1>
    <div>
        <form class="p-5 mt-5">            
            <div class="form-group mb-3">
              <label for="exampleFormControlInput1" class="form-label">Enter Your First Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
            </div>   
            <div class="form-group mb-3">
              <label for="exampleFormControlInput1" class="form-label">Enter Your Last Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Last Name">
            </div>                      
            <div class="form-group mb-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            
            <div class="form-group mb-3">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
              <label for="inputAddress">Permanent Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Tempory Address</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-6 mb-3">
                <label for="exampleFormControlSelect1">Select Pradesh</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Province No. 1</option>
                  <option>Province No. 2</option>
                  <option>Province No. 3</option>
                  <option>Gandaki Pradesh</option>
                  <option>Province No. 5</option>
                  <option>Karnali Pradesh</option>
                  <option>Sudurpashchim Pradesh</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            
            
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
              </div>
              
              <div class="form-group mb-3">
                <label for="exampleFormControlTextarea1">Enter Your Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <div class="form-group form-check mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Accept Term And policy</label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </div>

</div>



{% endblock content %}
